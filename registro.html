<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .register-form {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .error-message {
      display: none;
      color: #ff4d4d;
      background: #2a0000;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      margin-bottom: 0;
      text-align: center;
      font-size: 15px;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
    }

    .login-link a {
      color: #4CAF50;
      text-decoration: none;
      transition: text-decoration 0.2s;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-form">
    <h1>Registro</h1>
    <form id="registerForm" action="procesar_registro.php" method="POST" autocomplete="off">
      <input type="text" name="nombre" placeholder="Usuario" required>
      <input type="email" id="email" name="email" placeholder="Correo electrónico" required
        pattern="^[a-zA-Z0-9._%+-]+@inemjose\.edu\.co$"
        title="Solo se permiten correos @inemjose.edu.co">
      <input type="password" id="password" name="password" placeholder="Contraseña" required
        pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$"
        title="La contraseña debe tener al menos 8 caracteres, una letra mayúscula y un número.">
      <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirmar contraseña" required>
      <input class="btn" type="submit" value="Registrarse">
      <div id="passwordError" class="error-message">
        La contraseña debe tener al menos 8 caracteres, una letra mayúscula y un número.
      </div>
      <div id="confirmError" class="error-message">
        Las contraseñas no coinciden.
      </div>
      <div id="emailError" class="error-message">
        El correo electrónico debe pertenecer al dominio inemjose.edu.co.
      </div>
      <div class="login-link">
        ¿Ya tienes una cuenta? <a href="sesion.html">Iniciar sesión</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirmPassword');
    const emailInput = document.getElementById('email');
    const passwordError = document.getElementById('passwordError');
    const confirmError = document.getElementById('confirmError');
    const emailError = document.getElementById('emailError');
    const emailPattern = /^[a-zA-Z0-9._%+-]+@inemjose\.edu\.co$/;
    const passwordPattern = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;

    form.addEventListener('submit', function(event) {
      let valid = true;

      // Validación de correo institucional
      if (!emailPattern.test(emailInput.value)) {
        emailError.style.display = 'block';
        emailInput.focus();
        valid = false;
      } else {
        emailError.style.display = 'none';
      }

      // Validación de patrón de contraseña
      if (!passwordPattern.test(passwordInput.value)) {
        passwordError.style.display = 'block';
        passwordInput.focus();
        valid = false;
      } else {
        passwordError.style.display = 'none';
      }

      // Validación de coincidencia de contraseñas
      if (passwordInput.value !== confirmInput.value) {
        confirmError.style.display = 'block';
        confirmInput.focus();
        valid = false;
      } else {
        confirmError.style.display = 'none';
      }

      if (!valid) {
        event.preventDefault();
      }
    });

    emailInput.addEventListener('input', function() {
      if (emailPattern.test(emailInput.value)) {
        emailError.style.display = 'none';
      }
    });

    passwordInput.addEventListener('input', function() {
      if (passwordPattern.test(passwordInput.value)) {
        passwordError.style.display = 'none';
      }
      if (passwordInput.value === confirmInput.value) {
        confirmError.style.display = 'none';
      }
    });

    confirmInput.addEventListener('input', function() {
      if (passwordInput.value === confirmInput.value) {
        confirmError.style.display = 'none';
      } else {
        confirmError.style.display = 'block';
      }
    });
  </script>
</body>
</html>

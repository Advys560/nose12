<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .register-form {
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .register-form h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .register-form input[type="text"],
    .register-form input[type="email"],
    .register-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .register-form .btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .register-form .btn:hover {
      background-color: #0056b3;
    }

    .error-message {
      display: none;
      color: red;
      font-size: 14px;
      margin-top: -10px;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="registro.js"></script>
</head>
<body>
  <div class="register-form">
    <h1>Registro</h1>
    <form id="registerForm" autocomplete="off">
      <input type="text" id="nombre" name="nombre" placeholder="Usuario" required>
      <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" name="password" placeholder="Contraseña" required>
      <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirmar contraseña" required>

      <input class="btn" type="submit" value="Registrarse">

      <div id="confirmError" class="error-message">Las contraseñas no coinciden.</div>
      <div id="registroError" class="error-message"></div>
      <div id="registroExito" style="display:none;color:#4CAF50;background:#002a00;padding:10px;border-radius:5px;margin-top:10px;text-align:center;font-size:15px;"></div>

      <div class="login-link">
        ¿Ya tienes una cuenta? <a href="sesion.html">Iniciar sesión</a>
      </div>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }

    .mensaje-exito {
      background-color: #d4edda;
      color: #155724;
      padding: 15px 20px;
      border-radius: 8px;
      border: 1px solid #c3e6cb;
      margin-top: 30px;
      text-align: center;
      font-size: 16px;
      display: none;
      max-width: 90%;
    }

    .contenido {
      margin-top: 50px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
    }
  </style>
</head>
<body>
  <div id="mensaje" class="mensaje-exito">
    ¡Registro exitoso! Ya puedes iniciar sesión.
  </div>

  <div class="contenido">
    <h1>Bienvenido a la página principal</h1>
    <p>Gracias por registrarte. Disfruta de la experiencia.</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('registro') === 'exito') {
      document.getElementById('mensaje').style.display = 'block';

      // Opcional: eliminar el parámetro de la URL después de 3 segundos
      setTimeout(() => {
        const url = new URL(window.location);
        url.searchParams.delete('registro');
        window.history.replaceState({}, document.title, url.pathname);
      }, 3000);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .error-message {
      color: red;
      display: none;
      margin-top: 10px;
      font-size: 14px;
    }

    .success-message {
      color: #155724;
      background-color: #d4edda;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      font-size: 15px;
      display: none;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="register-form">
    <h1>Registro</h1>
    <form id="registerForm" autocomplete="off">
      <input type="text" id="nombre" name="nombre" placeholder="Usuario" required>
      <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" name="password" placeholder="Contraseña" required>
      <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirmar contraseña" required>
      <input class="btn" type="submit" value="Registrarse">
      <div id="registroError" class="error-message"></div>
      <div id="registroExito" class="success-message">¡Registro exitoso!</div>
    </form>
  </div>

  <script>
    const supabaseUrl = 'https://[TU_URL].supabase.co'; // Reemplaza con tu URL de Supabase
    const supabaseKey = '[TU_KEY_PUBLICA]'; // Reemplaza con tu key pública
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('registerForm');
    const errorDiv = document.getElementById('registroError');
    const successDiv = document.getElementById('registroExito');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        errorDiv.textContent = 'Las contraseñas no coinciden.';
        errorDiv.style.display = 'block';
        return;
      }

      // Registro con Supabase
      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password,
        options: {
          data: {
            nombre: nombre
          }
        }
      });

      if (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
        successDiv.style.display = 'none';
      } else {
        errorDiv.style.display = 'none';
        successDiv.style.display = 'block';
        form.reset(); // Limpia los campos
      }
    });
  </script>
</body>
</html>

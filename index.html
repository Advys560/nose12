<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <style>
    /* ... (tu mismo CSS, sin cambios) ... */
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="registro.js" defer></script> <!-- Archivo JS externo -->
</head>
<body>
  <div class="register-form">
    <h1>Registro</h1>
    <form id="registerForm" autocomplete="off">
      <input type="text" id="nombre" name="nombre" placeholder="Usuario" required>
      <input type="email" id="email" name="email" placeholder="Correo electrónico" required
        pattern="^[a-zA-Z0-9._%+-]+@inemjose\.edu\.co$"
        title="Solo se permiten correos @inemjose.edu.co">
      <input type="password" id="password" name="password" placeholder="Contraseña" required
        pattern="^(?=.[A-Z])(?=.\d)[A-Za-z\d]{8,}$"
        title="La contraseña debe tener al menos 8 caracteres, una letra mayúscula y un número.">
      <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirmar contraseña" required>
      <input class="btn" type="submit" value="Registrarse">
      <div id="passwordError" class="error-message">
        La contraseña debe tener al menos 8 caracteres, una letra mayúscula y un número.
      </div>
      <div id="confirmError" class="error-message">
        Las contraseñas no coinciden.
      </div>
      <div id="emailError" class="error-message">
        El correo electrónico debe pertenecer al dominio inemjose.edu.co.
      </div>
      <div id="registroError" class="error-message"></div>
      <div id="registroExito" style="display:none;color:#4CAF50;background:#002a00;padding:10px;border-radius:5px;margin-top:10px;text-align:center;font-size:15px;"></div>
      <div class="login-link">
        ¿Ya tienes una cuenta? <a href="sesion.html">Iniciar sesión</a>
      </div>
    </form>
  </div>
</body>
</html>
